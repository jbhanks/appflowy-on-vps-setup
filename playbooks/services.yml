---
- name: Ensure env dir exists
  ansible.builtin.file:
    path: "{{ env_dir }}"
    state: directory
    mode: "0750"

- name: Render env files
  ansible.builtin.template:
    src: templates/service.env.j2
    dest: "{{ env_dir }}/{{ item.name }}.env"
    mode: "0640"
  loop: "{{ services }}"

- name: Render quadlet units
  ansible.builtin.template:
    src: templates/quadlet.container.j2
    dest: "/etc/containers/systemd/{{ item.name }}.container"
    mode: "0644"
  loop: "{{ services }}"
  notify: systemd daemon-reload

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Enable and start services
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    enabled: true
    state: started
  loop: "{{ services }}"

handlers:
  - name: systemd daemon-reload
    ansible.builtin.systemd:
      daemon_reload: true
