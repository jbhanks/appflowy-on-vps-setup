- name: Allow HTTP and HTTPS ports through UFW
  ufw:
    rule: allow
    port: "{{ item }}"
  loop:
    - 80
    - 443

- name: Enable UFW logging
  ufw:
    logging: on

- name: Reload UFW
  ufw:
    state: reloaded
