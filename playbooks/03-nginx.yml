---
- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Ensure nginx conf.d exists
  ansible.builtin.file:
    path: /etc/nginx/conf.d
    state: directory
    mode: "0755"

- name: Render vhosts
  ansible.builtin.template:
    src: templates/nginx_vhost.conf.j2
    dest: "/etc/nginx/conf.d/{{ item.name }}.conf"
    mode: "0644"
  loop: "{{ services }}"
  when: item.vhost is defined
  notify: reload nginx

- name: Enable and start nginx
  ansible.builtin.systemd:
    name: nginx
    enabled: true
    state: started

